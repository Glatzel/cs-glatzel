name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
    - "scripts/**"
    - "misc/**"
    - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "scripts/**"
      - "misc/**"
      - "*.md"

permissions:
  pull-requests: read
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: build
        run: msbuild /p:Configuration=Release /p:Platform=x64 /p:DebugSymbols=false /p:DebugType=None /t:Glatzel /restore:true
