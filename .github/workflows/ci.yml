name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "scripts/**"
      - "misc/**"
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "scripts/**"
      - "misc/**"
      - "*.md"

permissions:
  pull-requests: read
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: restore dotnet cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*lock.json') }}
          restore-keys: ${{ github.event_name == 'push' && null ||  join('nuget-',runner.os) }}

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: build
        run: dotnet build --configuration Release

      - name: test
        run: dotnet test --no-build --logger:junit --collect:"XPlat Code Coverage"

      - name: Upload cov results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "**/TestResults.xml"
          fail_ci_if_error: true
