name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "scripts/**"
      - "misc/**"
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "scripts/**"
      - "misc/**"
      - "*.md"

permissions:
  pull-requests: read
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: restore dotnet cache (push)
        if: ${{ github.event_name == 'push' }}
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}

      - name: restore dotnet cache (pull_request)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/cache/restore@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: nuget-${{ runner.os }}

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: build
        run: dotnet build --configuration Release

      - name: test
        run: dotnet test --logger:"junit" --collect:"XPlat Code Coverage"

      - name: Upload cov results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "**/TestResults.xml"
          fail_ci_if_error: true

      - name: save dotnet cache (push)
        uses: actions/cache/save@v4
        if: ${{ github.event_name == 'push' && !steps.restore-cache.outputs.cache-hit }}
        with:
          path: ~/.nuget/packages
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}
